<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Dropdown Jotform Widget</title>
    <link href="CloudDropdown.css" rel="stylesheet" />
</head>
<body>
    <div id="widget-container">
        <select id="restfulselect" class="restinput" aria-label="drop-down list of options">
            <option></option>
        </select>
        <div><input id="otherinput" class="restinput" type="text" style="display: none;" placeholder="Other value" /></div>
        <div id="message" style="display: none;"></div>
        <img id="waiter" alt="Processing..." src="wait2.gif" />
    </div>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonata@1.8.7"></script>
    <script type="module" src="CloudDropdown.js"></script>
</body>
</html>
